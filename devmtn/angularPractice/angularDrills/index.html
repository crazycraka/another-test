

<html ng-app="practiceApp">

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Document</title>
    </head>
    <body ng-controller="firstCtrl">

            <p>{{test}}</p>

            <div>

                <input placeholder="Put name Here" ng-model="filterDogs.name">
                <input placeholder="Put breed Here" ng-model="filterDogs.breed">
                <button>Add by pressing this</button>

                <select ng-model="sortElByProp" >
                    <!--ng-options=" dog.gender group by dog.gender for dog in dogs"-->
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>

                <ul ng-repeat="dog in dogs | filter: filterDogs | orderBy: sortElByProp.gender">
                    <li>{{dog.name}} is seeking a new home. {{dog.gender}} is {{dog.age}} years old and is a {{dog.breed}}. {{dog.name}} is a {{dog.size}} sized dog.</li>
                </ul>

            </div>
            <!--<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->
            <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
            <script src="control.js"></script>
    </body>
    </html>


</html>
